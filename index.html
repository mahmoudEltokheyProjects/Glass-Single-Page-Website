<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Glass Profile</title>
		<link rel="stylesheet" href="vendors/font-awesome.min.css">
		<link rel="stylesheet" href="Glass_profile_style.css">
	</head>
	<body>
		<div class="glassProfile">
			<div class="glassProfileContainer">
				<!-- *********************************** left part of profile section *************************** -->
				<div class="leftProfile">
					<!-- ******************* left part container of profile section ******************* -->
					<div class="leftProfileContainer">
						<!-- ******************* left part header of profile section ******************* -->
						<div class="leftProfileHeader">
							<img src="images/avatar.png" alt="image not found">
							<h3>simo edwin</h3>
							<p>pro member</p>
						</div>
						<!-- ******************* left part boxes of profile section ******************* -->
						<!-- ******************* box 1 ******************* -->
						<div class="leftProfileBox">
							<img src="images/twitch.png" alt="image not found">
							<span>steam</span>
						</div>
						<!-- ******************* box 2 ******************* -->
						<div class="leftProfileBox">
							<img src="images/steam.png" alt="image not found">
							<span>steam</span>
						</div>
						<!-- ******************* box 3 ******************* -->
						<div class="leftProfileBox">
							<img src="images/upcoming.png" alt="image not found">
							<span>steam</span>
						</div>
						<!-- ******************* box 4 ******************* -->
						<div class="leftProfileBox">
							<img src="images/library.png" alt="image not found">
							<span>steam</span>
						</div>
						<!-- ******************* freeGame box  ******************* -->
						<div class="freeGameBox">
							<span>join pro for free games.</span>
							<img src="images/controller.png" alt="image not found">
						</div>
					</div>
				</div>
				<!-- ******************************************** right part of profile section ************************************** -->
				<div class="rightProfile">
					<div class="rightProfileContainer">
						<!-- ********************************************* right part header ********************************	-->
						<h3>Active Games</h3>
						<!-- ******************* search filed container *******************	-->
						<div class="searchInputFieldContainer">
							<input type="text" placeholder="search">
							<i class="fa fa-search"></i>
						</div>
						<!-- ******************* right part boxes of profile section ******************* -->
						<!-- ******************************* box 1 ******************************* -->
						<div class="rightProfileBox">
							<!-- ************ box image ************* -->
							<div class="rightProfileBoxImg">
								<img src="images/assassins.png" alt="image not found">
							</div>
							<!-- ************ box info ************* -->
							<div class="rightProfileBoxInfo">
								<h4>Assassins Creed Valhalla</h4>
								<p>PS5 Version</p>
								<!-- ************ box 1 progressbar ************* -->
								<div class="rightProfileBoxInfoProgress">
									<span class="progressbar1Span"></span>
								</div>
							</div>
							<!-- ************ box 1 percentage ************* -->
							<div class="rightProfileBoxPercentage"> <span>60&#37;</span></div>	
						</div>
						<!-- ****************************** box 2 ********************************* -->
						<div class="rightProfileBox">
							<!-- ************ box image ************* -->
							<div class="rightProfileBoxImg">
								<img src="images/sackboy.png" alt="image not found">
							</div>
							<!-- ************ box info ************* -->
							<div class="rightProfileBoxInfo">
								<h4>Assassins Creed Valhalla</h4>
								<p>PS5 Version</p>
								<!-- ************ box 2 progressbar ************* -->
								<div class="rightProfileBoxInfoProgress">
									<span class="progressbar2Span"></span>
								</div>
							</div>
							<!-- ************ box 2 percentage ************* -->
							<div class="rightProfileBoxPercentage"><span class="progressbar2Span">20&#37;</span></div>		
						</div>
						<!-- ****************************** box 3 ********************************* -->
						<div class="rightProfileBox">
							<!-- ************ box image ************* -->
							<div class="rightProfileBoxImg">
								<img src="images/spiderman.png" alt="image not found">
							</div>
							<!-- ************ box info ************* -->
							<div class="rightProfileBoxInfo">
								<h4>Assassins Creed Valhalla</h4>
								<p>PS5 Version</p>
								<!-- ************ box 3 progressbar ************* -->
								<div class="rightProfileBoxInfoProgress">
									<span class="progressbar3Span"></span>
								</div>
							</div>
							<!-- ************ box 3 percentage ************* -->
							<div class="rightProfileBoxPercentage">90&#37;</div>	
						</div>
						
					</div>
				</div>
			
			</div>
			
		</div>
		
	</body>
</html>
